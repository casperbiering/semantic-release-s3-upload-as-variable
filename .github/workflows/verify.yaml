name: Verify

on:
  pull_request:

jobs:
  release:
    name: Verify
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - run: npm ci

      - run: npm test

      - run: npm run-script lint
